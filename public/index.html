<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">HAP - Backend</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="user/logout">Logout</a>
            </li>
        </ul>
    </nav>


    <!--//OrderList//-->


    <div class="container" style="margin-top:30px;">
        <h1 class="display-4">Order List</h1>
        <div class="row" style="margin-top: 30px;">
            <div class="container">
                <table class="table">
                    <thead class="orderThead">
                        <tr>
                            <th scope="col">Id : </th>
                            <th scope="col">orderId : </th>
                            <th scope="col">productId : </th>
                            <th scope="col">UserId : </th>
                            <th scope="col">dateTime : </th>
                            <th scope="col">status : </th>
                            <th scope="col">quantity : </th>
                            <th scope="col">price : </th>
                            <th scope="col">action : </th>

                        </tr>
                    </thead>
                    <tbody class="orderTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    


    <!--//Userlist//-->


    <div class="container" style="margin-top:30px;">
        <h1 class="display-4">User List</h1>
        <div class="row" style="margin-top: 30px;">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary modalButton" (click)="addUser(user)" data-toggle="modal"
                    data-target="#modalUserAdd">User toevoegen</button></div>
            <div class="container">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">userId: </th>
                            <th scope="col">UserName : </th>
                            <th scope="col">studentNumber : </th>
                        </tr>
                    </thead>
                    <tbody class="userTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!--Modal User Toevoegen-->

    <div class="modal fade" id="modalUserAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <p>user toevoegen</p>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/user/create" method="post">
                        <!-- <div class="form-group"> -->
                        <div>

                            <div>
                                <label for="userName">Naam</label>
                                <input type="text" name="userName" id="userName" placeholder="Naam"
                                    class="form-control mb-4">
                            </div>
                            <div>
                                <label for="studentNumber">Studenten-nummer</label>
                                <input type="text" name="studentNumber" id="studentNumber"
                                    placeholder="Studenten-nummer" class="form-control mb-4">
                            </div>
                            <div>
                                <label for="password">Wachtwoord</label>
                                <input type="password" name="password" id="password" placeholder="Wachtwoord"
                                    class="form-control mb-4">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-info btn-block my-3">Maak user</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>

                </div>
            </div>
        </div>
    </div>



    <!--//Product List//-->



    <div class="container" style="margin-top:30px;">
        <h1 class="display-4">Product List</h1>
        <div class="row" style="margin-top: 30px;">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary modalButton" (click)="addProduct(product)" data-toggle="modal"
                    data-target="#modalProductAdd">Product toevoegen</button></div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> photo: </th>
                            <th scope="col"> id: </th>
                            <th scope="col"> name : </th>
                            <th scope="col"> allergens : </th>
                        </tr>
                    </thead>
                    <tbody class="productTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--modal product toevoegen-->

    <div class="modal fade" id="modalProductAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <p>Product toevoegen</p>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                    <form action="/products/create" method="post">
                        <!-- <div class="form-group"> -->
                        <div class="row">
                            <div>
                                <label for="name">Naam</label>
                                <input type="text" name="name" id="name" placeholder="Naam" class="form-control">
                                <!-- </div> -->
                            </div>
                            <div>
                                <label for="available">Aantal</label>
                                <input type="number" name="available" id="available" class="form-control">


                            </div>
                            <div>
                                <label for="price">Prijs (â‚¬)</label>
                                <input type="number" name="price" id="price" placeholder="Prijs"
                                    class="form-control">
                            </div>
                            <div>
                                <label for="photoUrl">Foto-url</label>
                                <input type="url" name="photoUrl" id="photoUrl" placeholder="Foto url"
                                    class="form-control">
                            </div>
                            <div>
                                <label for="allergens">Allergenen</label>
                                <textarea name="allergens" id="allergens" placeholder="Allergenen" cols="30" rows="10"
                                    class="form-control"></textarea>
                            </div>
                            <div>
                                <label for="description">Beschrijving</label>
                                <textarea name="description" id="description" placeholder="Beschrijving" cols="30"
                                    rows="10" class="form-control"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info btn-block">Maak product</button>
                            </div>
                        </div>
                    </form>
                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>

                </div>
            </div>
        </div>
    </div>


    

    <!-- Bootstrap js dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Own scripts -->
    <script src="./index.js"></script>
</body>

</html>
