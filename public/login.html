<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles-login.css">
    <title>HAP Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">HAP Cafetaria Ordering Service</a>

    </nav>

    <div class="toast" data-delay="2500">
        <div class="toast-header">
            <strong class="mr-auto">HAP - Backend</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <!-- Text added by jQuery -->
        </div>
    </div>

    <div class="container" style="margin-top:30px">
        <h1 class="display-4">Login</h1>
        <div class="col">
            <div class="col-sm-5" style="margin-top:30px">
                <form action="/user/auth" method="POST">
                    <!-- HIER MOET DE REFERENTIE NAAR DE ACTIE KOMEN BIJ INVULLEN LOGIN -->
                    <div class="form-group">
                        <label for="username">Studentennummer:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Wachtwoord:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Onthoud mij
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aanmelden</button>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap js dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!-- Own scripts -->
<script src="./index.js"></script>

</html>
